openapi: 3.0.2
info:
  description: "# Overview \n\nThe Oura API allows Oura users and partner applications\
    \ to improve their user experience with Oura data.\n\nThis document describes\
    \ the Oura API Version 2 (V2), which supports access to the latest Oura Ring data\
    \ types.\n For access to other data types—which have not yet migrated to V2—refer\
    \ to the [Oura API Version 1 (V1)](https://cloud.ouraring.com/docs/) documentation.\n\
    \n# Data Access\n\nIndividual Oura users can access their own data through the\
    \ API by using a [Personal Access Token](https://cloud.ouraring.com/personal-access-tokens).\n\
    \nIf you want to retrieve data for multiple users, a registered [API Application](https://cloud.ouraring.com/oauth/applications)\
    \ is required.\n API Applications are limited to **10** users before requiring\
    \ approval from Oura. There is no limit once an application is approved.\n Additionally,\
    \ Oura users **must provide consent** to share each data type an API Application\
    \ has access to.\n\nAll data access requests through the Oura API require [Authentication](https://cloud.ouraring.com/docs/authentication).\n\
    \nAdditionally, we recommend that Oura users keep their mobile app updated to\
    \ support API access for the latest data types.\n The Oura API V2 returns a 426\
    \ response code for users who do not have an updated version of the app installed.\n\
    \n# Authentication\n\nThe Oura API provides two methods for Authentication: (1)\
    \ the OAuth2 protocol and (2) Personal Access Tokens. For more information on\
    \ the OAuth2 flow, see our [Authentication instructions](https://cloud.ouraring.com/docs/authentication).\n\
    \nAccess tokens must be included in the request header as follows:\n```http\n\
    GET /v2/usercollection/personal_info HTTP/1.1\nHost: api.ouraring.com\nAuthorization:\
    \ Bearer <token>\n```\n\n# Oura HTTP Response Codes\n\n| Response Code       \
    \                 | Description |\n| ------------------------------------ | -\
    \ |\n| 200 OK                               | Successful Response         |\n\
    | 400 Query Parameter Validation Error | The request contains query parameters\
    \ that are invalid or incorrectly formatted. |\n| 426 Minimum App Version Error\
    \        | The Oura user's mobile app does not meet the minimum app version requirement\
    \ to support sharing the requested data type. The Oura user must update their\
    \ mobile app to enable API access for the requested data type. |\n| 429 Request\
    \ Rate Limit Exceeded        | The API is rate limited to 5000 requests in a 5\
    \ minute period. You will receive a 429 error code if you exceed this limit. [Contact\
    \ us](mailto:api-support@ouraring.com) if you expect your usage to exceed this\
    \ limit.| "
  termsOfService: https://cloud.ouraring.com/legal/api-agreement
  title: Oura API
  version: "2.0"
