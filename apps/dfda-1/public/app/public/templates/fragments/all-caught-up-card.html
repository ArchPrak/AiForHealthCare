<div class="card" id="all-caught-up-card" style="background-color: #2E294E; border-radius: 15px">
    <div id="all-caught-up-card-header" 
         class="item item-avatar item-borderless"
         style="background-color: #2E294E; padding-left: 0; padding-right: 0; box-shadow: none;">
    <span style="position: absolute; top: 15px; left: 15px; font-size: 36px; max-width: 40px; max-height: 40px; width: 100%; border-radius: 4px;">
        <img style="max-width: 40px; max-height: 40px;"
             ng-src="img/sun.png">
    </span>
        <div style="text-align: center; height: 40px; line-height: 40px; white-space: nowrap; font-family: 'Open Sans', sans-serif;">
            <div ng-if="!platform.isMobile" style="font-size: 24px; color: white; ">All Caught Up!</div>
            <div ng-if="platform.isMobile" style="font-size: 18px; color: white; ">All Caught Up!</div>
        </div>
    </div>
    <div class="item item-body item-borderless" 
         style="padding-top: 5px; color: white; text-align: center;
     background-color: #2E294E; max-width: 500px; margin: 0 auto; font-size: 14px; font-family: 'Open Sans', sans-serif;">
        Great Job!
    </div>
    <div ng-repeat="button in state.caughtUpCard.buttons">
        <div class="row">
            <div class="button-bar">
                <button class="{{button.buttonClass}}"
                        style="font-size: 14px;"
                        id="{{button.id}}"
                        ng-click="button.clickFunctionCall()">
                    <i class="{{button.buttonIconClass}}"> &nbsp; {{button.buttonText}} &nbsp;</i>
                </button>
            </div>
        </div>
    </div>
    <br>
</div>
